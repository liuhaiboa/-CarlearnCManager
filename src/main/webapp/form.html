<html>
	<head>

<link href="source/css/city.css" rel="stylesheet" type="text/css" />

	<style type="text/css">
		
		body{
				background:#cee8f7;
							}

	</head>
	<body>
		<div>
		<form action="" method="post"enctype="multipart/form-data">
			
			<table border="1" bordercolor="blue" align="center" height="600" width="600"   
				   cellspacing="0">
				<tr>
					<th colspan="2" align="center">注册</td>
				</tr>
	
		        <tr>
			        <td>姓名</td>
		            <td><input type="text" /><br /></td>   
		         </tr>
		        <tr>
		                    <td>性别</td>
		                    <td><input type="radio" name="sex"/>男
		                    <input type="radio" name="sex"/>女<br />
		                    </td>
		       </tr>
		       <tr>
		       	
		<td> 出生年月（请选择）</td>
		<td><input type="date" /><br /></td><!--data格式不支持ie浏览器支持火狐谷歌-->
               </tr> 
               <tr>
		<td>身份证号</td><td><input type="text" /><br /></td><!--此处需要有一个校验-->
               </tr>
               <tr>
		<td>电话</td><td><input type="text" /><br /></td></tr><!--此处需要有一个校验-->
		<tr><td>邮箱</td><td><input type="email" /></td></tr>
		<tr><td>上传照片</td><td><input type="file" /><br /></td></tr>
		
		<tr>
		<td>家庭住址</td><td><input type="text" /><br /></td></tr>
		
		</div>
	
		<!--此处插入一个插件-->
		<!--<iframe src="city.html"  height="800" width="500"></iframe>-->
		<tr>
			<td colspan="2">
		<div id="content-wrap">     
            <div id="content-left" class="demo">
                <!--<form action="" name="form1">-->
                        <div class="infolist">
                            <lable>户籍所在：</lable>
                            <div class="liststyle">
                                <span id="Province">
                                    <i>请选择省份</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择省份">
                                        	请选择省份</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_Province" value="请选择省份">
                                </span>
                                <span id="City">
                                    <i>请选择城市</i>

                                        <li><a href="javascript:void(0)" alt="请选择城市">

                                    <input type="hidden" name="cho_City" value="请选择城市">

                                        	请选择地区</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_Area" value="请选择地区">
                                </span>
                            </div>
                        </div>

            </div>
            <div id="content-right"></div>
            

			</td>
